services:
  drcecim-upload:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      # Variables básicas del contenedor
      - HOST=0.0.0.0
      - PORT=8501
      
      # Configuración de credenciales de Google Cloud
      - GOOGLE_APPLICATION_CREDENTIALS=/app/cloud_functions/credentials/service-account.json
    
    volumes:
      # Volumen para datos persistentes
      - drcecim_data:/app/data
      - drcecim_logs:/app/logs
      - drcecim_temp:/app/temp
      # Montar credenciales de Google Cloud si están disponibles localmente
      - ./cloud_functions/common/credentials/service-account.json:/app/cloud_functions/credentials/service-account.json:ro
      # Montar archivo de secrets de Streamlit
      - ./.streamlit/secrets.toml:/app/.streamlit/secrets.toml:ro
    
    env_file:
      - .env
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  drcecim_data:
    driver: local
  drcecim_logs:
    driver: local
  drcecim_temp:
    driver: local 